<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
   <title>NAGOVSS</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <nav>

      <i class='bx bx-menu'></i>

        <div class="sidebar-logo">
          <span class="logo-name">Nagovss</span>
          <i class='bx bx-x' ></i>
        </div>
        <ul class="links">
          <li><a href="#">HOME</a></li>
          <li>
            <a href="#">Categories</a>
            <i class='bx bxs-chevron-down htmlcss-arrow arrow  '></i>
            <ul class="htmlCss-sub-menu sub-menu">
              <li><a href="#">Groceries</a></li>
              <li><a href="#">Food items</a></li>
              <li><a href="#">Personal care</a></li>
              <li class="more">
                <span><a href="#">More</a>
                <i class='bx bxs-chevron-right arrow more-arrow'></i>
              </span>
                <ul class="more-sub-menu sub-menu">
                  <li><a href="#">House hold</a></li>
                  <li><a href="#">Utensils</a></li>
                  <li><a href="#">YYY</a></li>
                </ul>
              </li>
            </ul>
          </li>
          <li>
            <a href="#">Products</a>
            <i class='bx bxs-chevron-down js-arrow arrow '></i>
            <ul class="js-sub-menu sub-menu">
              <li><a href="#">Electronics</a></li>
              <li><a href="#">Fashion</a></li>
              <li><a href="#">YYY</a></li>
              <li><a href="#">ZZZ</a></li>
            </ul>
          </li>
          <li><a href="#">ABOUT US</a></li>
          <li><a href="#">CONTACT US</a></li>
          <li><a href="#">Login/Signup</a></li>
        </ul>
      </div>
      <div class="search-box">
        <i class='bx bx-search'></i>
        <div class="input-box">
          <input type="text" placeholder="Search...">
        </div>
      </div>
    </div>
  </nav>
  <div class="wrapper">
    <i id="left" class="fa-solid fa-angle-left"></i>
    <div class="carousel">
      <img src="./assets/banner1.jpg" alt="img" draggable="false">
      <img src="./assets/banner2.jpg" alt="img" draggable="false">
      <img src="./assets/banner3.jpg" alt="img" draggable="false">
      <img src="images/img-4.jpg" alt="img" draggable="false">
      <img src="images/img-5.jpg" alt="img" draggable="false">
      <img src="images/img-6.jpg" alt="img" draggable="false">
      <img src="images/img-7.jpg" alt="img" draggable="false">
      <img src="images/img-8.jpg" alt="img" draggable="false">
      <img src="images/img-9.jpg" alt="img" draggable="false">
    </div>
    <i id="right" class="fa-solid fa-angle-right"></i>
  </div>

  <script src="script.js"></script>

</html>
